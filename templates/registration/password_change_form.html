{% extends 'blog/base.html' %}


{% block content %}
    <div class="registration profile">
        <h1 class="registration-header">Страница смены пароля</h1>
        {% include 'registration/errors_msg.html' %}
        <form action="{% url 'password_change' %}" method="post" class="form-registration">
            {% csrf_token %}
            {% for f in form %}
                {{ f.label_tag }}
                <div class="inp-reg-{{ f.name }} inp-reg">{{ f }}</div>
                <br>
            {% endfor %}
            <button type="submit" class="form-save btn">Сменить пароль</button><br>
        </form>
    </div>
{% endblock %}
