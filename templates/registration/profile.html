{% extends 'blog/base.html' %}


{% block content %}
    <div class="registration profile">
        <h1 class="registration-header">Страница профиля</h1>
        {% if form.errors %}
            <p>{{ form.errors.error }}</p>
        {% endif %}
        <p class="user-data">Ваш логин: {{ user.username }}</p>
        <p class="user-data">Ваша почта: {{ user.email }}</p>
        <form action="{% url 'profile' %}" method="post" class="form-registration">
            {% csrf_token %}
            {% for f in form %}
                {{ f.label_tag }}
                <div class="inp-reg-{{ f.name }} inp-reg">{{ f }}</div>
                <br>
            {% endfor %}
            <button type="submit" class="form-save btn">Изменить данные</button><br>
            
        </form>
        <a href="{% url 'password_change' %}" class="ref-change-passw"><button class="form-save btn">Сменить пароль</button></a>
    </div>
{% endblock %}
