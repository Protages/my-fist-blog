{% extends 'blog/base.html' %}

{% block content %}
<div class="cats-title">
    <h2>Наши коты!</h2>
</div>
    <div class="cats">
        
        {% for cat in cats %}
            <div class="cat">
                <h3 class="cat-name"><a href="{% url 'cat_detail' pk=cat.pk %}">{{ cat.name }}</a></h3>
                <img src="{{ cat.image.url }}" alt="cat" class="cat-img">
                <p class="cat-description">{{ cat.description }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
