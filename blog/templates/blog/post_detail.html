{% extends 'blog/base.html' %}

{% block content %}
<div class="content-post">
    {% if post.published_date %}
        <div>
            <p>Дата публикации: {{ post.published_date }}</p>
        </div>
    {% endif %}
    <h3 class="content-title">{{ post.title }}</h3>
    <p class="content-text">{{ post.text|linebreaksbr }}</p>
    {% if user.is_authenticated %}
        <a href="{% url 'post_edit' pk=post.pk %}" class="btn btn-post-edit">Редактировать</a>
    {% endif %}
</div>
{% endblock %}
