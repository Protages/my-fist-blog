{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <div class="content-post">
        <h3 class="content-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
        <p class="content-text">{{ post.text|linebreaksbr }}</p>
        <p class="content-date">Дата публикации: {{ post.create_date }}</p>
    </div>
    {% endfor %}
{% endblock %}
